<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI College Query Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="chat-header">
            <h1>ðŸŽ“ Faculty of Technology Chatbot</h1>
            <p class="subtitle">AI-powered assistant for college information</p>
        </header>

        <!-- Chat Messages Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Welcome Message -->
            <div class="message bot-message">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    <p>Hello! I'm your AI College Assistant. I can help you with information about admissions, courses, fees, facilities, placements, and more. How can I assist you today?</p>
                    <span class="timestamp" id="welcomeTime"></span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                    autofocus
                />
                <button id="sendButton" class="send-button">
                    <span>Send</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Status Indicator -->
        <div class="status-indicator" id="statusIndicator">
            <span class="status-dot"></span>
            <span class="status-text">Online</span>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Thinking...</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
